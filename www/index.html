<!DOCTYPE html>
<html lang="en" ng-app="draw">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="orange">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <title>Draw with code</title>
  </head>
  <body>
    <header>
      <div class="page-width"><a href="/" class="logo"><span class="logo-image"></span><span class="logo-title">Draw</span></a>
        <ul class="nav-main">
          <li><a href="#" ng-click="menuOpen = !menuOpen" class="button button-success">Levels</a></li>
          <li><a href="#" ng-click="menuOpen = !menuOpen" class="button">Playground</a></li>
        </ul>
      </div>
    </header>
    <ng-view></ng-view>
    <div ng-show="menuOpen" class="modal-overlay">
      <div class="modal-inner levels-menu">
        <ul class="levels-list">
          <li ng-repeat="level in levels"><a ng-href="level/{{ $index + 1 }}" class="button">{{ $index + 1 }}</a></li>
        </ul>
      </div>
    </div>
    <script src="/js/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/js/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/js/vendor/ace/ace.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
    <script src="http://localhost:35729/livereload.js?snipver=1" type="text/javascript"></script>
    <script type="text/javascript">window.CONFIG = { PRODUCTION: false };</script>
  </body>
</html>
