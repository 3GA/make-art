<!DOCTYPE html>
<html>
<head>
	<title>Kano Connect</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="libs/mustache.min.js"></script>
	<script id="conn-selector-tmpl" type="x-tmpl-mustache">
		<select id="conn-selector-sel" name="conn-selector-sel">
			{{#devices}}
				<option value="{{path}}">{{path}}</option>
			{{/devices}}
		</select>
	</script>
	<script id="conn-devs-list-tmpl" type="x-tmpl-mustache">
		<ul>
			{{#devices}}
				<li>{{path}}</li>
			{{/devices}}
		</ul>
	</script>
	
</head>
<body>
	<div id="header">
		<img src="logo.png" />
	</div>
	<div id="title">
		<h1>KANO Connect</h1>
	</div>
	<div class="container" id="connection-mgmt">
		<h2>Connections Management</h2>
		<div id="conn-selector">
		</div>
		<a href="#0" class="btn" id='connect-device'>Connect Device</a>
		<hr />
		<div id="connected-devices">
			<h3>Connected devices</h3>
			<div id="conn-devs-list">

			</div>
		</div>
	</div>
	<div class="container" id="control-panel">
		<div id="console">
			Hello,<br />
			this is your <b>Console</b><br/>
		</div>
		<a href="#0" class="btn" id='send-signal'>Send Signal</a>
	</div>
	<script type="text/javascript" src="script.js" ></script>
</body>

</html>
