<!DOCTYPE html>
<html>
<head>
	<title>Kano Connect</title>
	<style>

	body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
	div {
		margin: 0;
		padding: 0;
	}
	p {
		margin: 10px;
	}

	#header {
		display: block;
		width: 100%;
		background-color: #ff842a;
		text-align: center;
	}
	#title {
		text-align: center;
		background-color: #dedede;
	}

	#title h1 {
		margin: 0;
	}
	#console{
		font-family: Courier New,Courier,Lucida Sans Typewriter,Lucida Typewriter,monospace; 
		background-color: #111111;
		border: 2px solid #cccccc;
		border-radius: 5px;
		margin: 10px auto;
		width: 90%;
		min-height: 30px;
		padding: 10px;
		color: white;
	}

	#connect-device {
	    display: block;
	    margin: 20px auto;
	    border-radius: 5px;
	    background-color: #ff842a;
	    color: white;
	    width: 150px;
	    min-height: 30px;
	    text-align: center;
	    text-decoration: none;
	    font-weight: bold;
	    padding: 10px 0 0px 0;
	}

	</style>
</head>
<body>
	<div id="header">
		<img src="logo.png" />
	</div>
	<div id="title">
		<h1>KANO Connect</h1>
	</div>
		
	<p>Click on connect device to connect</p>
	<div id="console">
		<b>Console</b><br/>
	</div>
	<a href="#0" id='connect-device'>Connect Device</a>
</body>
	<script type="text/javascript" src="script.js" ></script>

</html>
